<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }
    :root {
      --color-primary: #f24605;
      --color-secondary: #ffaaaa;
      --color-background: #f6f8fb;
      --color-white: #ffffff;
      --color-gray: #6c7a91;
      --color-dark: #182336;
      --color-blue: #00236E;
      --color-border: rgba(4, 32, 69, 0.1);
      --color-shadow: rgba(0, 0, 0, 0.25);
      --border-radius: 4px;
      --font-weight-bold: 800;
    }
    body {
      min-width: 100vw;
      font-family: 'Poppins', sans-serif;
      background-color: var(--color-background);
      margin: 0;
      padding: 0;
    }
    body::after {
      content: "";
      display: block;
      clear: both;
    }
    .is-body {
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .insight-container {
      width: 544px;
      height: fit-content;
      background-color: #ffffff;
      box-shadow: 6px 6px 8px rgba(0, 0, 0, 0.25);
      border-radius: 4px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 0;
      overflow: hidden;
    }

    .is-top {
      width: 100%;
      padding: 10px 0;
      height: fit-content;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .logo-text {
      font-family: 'Montserrat', sans-serif;
      color: #f24605;
      margin: 0;
      padding: 0;
      font-size: 48px;
      font-weight: var(--font-weight-bold);
    }

    .slogan-text {
      font-family: 'Montserrat', sans-serif;
      color: #6c7a91;
      font-size: 24px;
      margin: 0;
      padding: 0;
    }

    .is-subtitle {
      width: 100%;
      height: 54px;
      background-color: #53b5ff;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .subtitle-text {
      color: #ffffff;
      font-size: 1.5em;
      font-weight: 600;
    }

    .is-content {
      width: 100%;
      padding: 12px 0;
      height: fit-content;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;  
      gap: 10px;
    }

    .is-content-top {
      width: 100%;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .is-nps-tb {
      width: 245px;
      height: 165px;
      border: 1px solid rgba(4, 32, 69, 0.1);
      border-radius: 4px;
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    .nps-header {
      width: 100%;
      height: 80px;
      background-color: rgba(232, 245, 255, 0.85);
      border-bottom: 1px solid rgba(4, 32, 69, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
    }

    .nps-title {
      color: #182336;
      font-size: 30px;
    }

    .nps-cell {
      width: 100%;
      height: 80px;
      border-top: 1px solid rgba(4, 32, 69, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
           
    }

    .nps-q {
      color: #182336;
      font-size: 2em;
      
    }

    .is-content-bttm {
      width: 500px;
      height: fit-content;
      border: 1px solid rgba(4, 32, 69, 0.1);
      border-radius: 4px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0;
    }

    .is-tb-header {
      width: 100%;
      height: 50px;
      background-color: rgba(232, 245, 255, 0.85);
      border-bottom: 1px solid rgba(4, 32, 69, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .Preparatoria {
      color: #6c7a91;
      font-size: 1.1em;
    }

    .is-tb-tags {
      width: 100%;
      height: 50px;
      color: #6c7a91;
      font-size: .8em;
      background-color: rgba(232, 245, 255, 0.85);
      border-bottom: 1px solid rgba(4, 32, 69, 0.1);
      display: flex;
      flex-direction: row;
      text-align: center;
      font-weight: 500;
      gap: 0;
    }

    .tag-b {
      width: 88.75px;
      border-right: 1px solid rgba(4, 32, 69, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .tag-a{
      width: 145px;
      border-right: 1px solid rgba(4, 32, 69, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .is-tb-row {
      width: 100%;
      height: 100px;
      border-bottom: 1px solid rgba(4, 32, 69, 0.1);
      display: flex;
      flex-direction: row;
      gap: 0;
    }

    .is-cell-b {
      width: 88.75px;
      border-right: 1px solid rgba(4, 32, 69, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
    }

    .is-cell-a {
      width: 145px;
      font-size: .8em;
      font-weight: 500;
      text-align: center;
      border-right: 1px solid rgba(4, 32, 69, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .is-sign-r {
      background-color: rgba(242, 70, 5, 0.25);
    }

    .is-sign-y {
      background-color: rgba(254, 208, 25, 0.5);
    }

    .is-sign-g {
      background-color: rgba(0, 166, 82, 0.3);
    }

    .is-bttm {
      width: 100%;
      height: 35px;
      background-color: #53b5ff;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    @media (max-width: 768px) {
      .insight-container {
      width: 90%;
      }

      .is-content-bttm {
      width: 100%;
      }

      .is-nps-tb {
      width: 100%;
      }

      .is-content-top {
      flex-direction: column;
      }
      .is-cell-a p{
        word-wrap: break-word;
        overflow-wrap: break-word;
        white-space: normal;
      }
      .is-cell-a p{
        width: 98px;
      }
      .is-nps-tb {
        width: 300px;
      }
      .nps-header, .nps-cell {
        height: 60px;
      }
      .is-nps-tb {
        height: 120px;
      }
    }
  </style>

</head>

  </div>
</div>
</body>

</html>
